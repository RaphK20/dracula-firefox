<!--Description-->
适用于 FireFox 的 Dracula 主题

<b>关于 Dracula:</b>
Dracula 是一个由 <a href="https://github.com/zenorocha/">Zeno Rocha</a> 开启的项目，其由诸多杰出的贡献者、维护者们所一同创制。

Dracula 主题也有在其他平台上的官方支持，如 Visual Studio Code、Atom、Telegram 等等。你可以<a href="https://draculatheme.com/">由此</a>获取相关内容。

若想要找到一些非官方的主题，你也可以在 <a href="https://github.com/dracula">Dracula 的 GitHub</a> 上查看。

如果你想尽己所能地帮忙，可以来 <a href="https://github.com/dracula/dracula-firefox">Github</a> 上的项目<b>做出贡献</b>。
